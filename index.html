<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container">
      <div class="form-container sign-up-container">
        <form id="signUpForm">
          <h1>Create Account</h1>
          <input name="user" id="username" type="text" placeholder="Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form id="signInForm">
          <h1>Sign In</h1>
          <input name="useremail" id="email" type="email" placeholder="Username or email" required />
          <input name="Pass" id="passkey" type="password" placeholder="Password" required />
          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
